<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="/style.css">
</head>

<body>
    <button id="addClass">Add Class</button>
    <button id="removeClass">Remove Class</button>
    <button id="toggleClass">Toggle Class</button>
    <button id="css">CSS</button>

    
    <div id="div1" class="section">
        <h1>This is heading</h1>
        <p>This is para</p>
    </div>
    



</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
</script>

<script>
    $(document).ready(function()
    {
        $("#addClass").click(function()
        {
            $("#div1").addClass("section-font");
        })

        $("#removeClass").click(function()
        {
            $("#div1").removeClass("section-font");
        })

        $("#toggleClass").click(function()
        {
            $("#div1").toggleClass("section")
        })

        $("#css").click(function()
        {
            $("#div1").css("font-size","10px")
        })
    })
</script>

</html>
